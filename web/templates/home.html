<!doctype html>
<html lang="en">
    <head>
        <title>CRUD</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <header>
            <h1 class="text-center">CRUD</h1>
        </header>
        <main class="container">
            <div class="row">
                <!--Formulario-->
                <div class="col-5">
                    <h3 class="text-center">Formulario de ingreso</h3>
                    <form action="" class="row" method="post">
                        {% csrf_token %}
                        <label>Nombre Completo</label>
                        <input type="text" class="form-control mb-3" name="nombre_completo" Required>
                        <label>Peso</label>
                        <input type="text" class="form-control mb-3" name="peso" Required>
                        <label>Talla</label>
                        <input type="text" class="form-control mb-3" name="talla" Required>
                        <button type="submit" class="btn btn-danger">Enviar</button>
                    </form>
                </div>
                <!--Tabla-->
                <div class="col-7">
                    <h3 class="text-center">Datos Ingresados</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Peso</th>
                                    <th scope="col">Talla</th>
                                    <th class="text-center" scope="col">Editar</th>
                                    <th class="text-center" scope="col">Borrar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for persona in personas %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{persona.nombre_completo}}</td>
                                    <td>{{persona.peso}}</td>
                                    <td>{{persona.talla}}</td>
                                    <td class="text-center"><a href="editar/{{persona.id}}"><i class="bi bi-pencil-fill"></i></a></td>
                                    <td class="text-center"><a href="eliminar/{{persona.id}}"><i class="bi bi-trash3-fill"></i></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
        </main>
        <footer class="container-fluid bg-secondary">
            <p class="container text-center text-white py-2">Made with â™¡ by Mario Haro</p>
        </footer>
        
    </body>
</html>
