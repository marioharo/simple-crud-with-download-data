<!doctype html>
<html lang="en">
    <head>
        <title>EDITAR DATOS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1 class="text-center py-4">EDITAR DATOS</h1>
        </header>
        <main class="container">
            <div class="mx-auto col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{persona.id}}" hidden> <!--Apunta al id de la data a editar de forma escondida-->
                    <label for="nombre_completo">Nombre completo:</label>
                    <input type="text" class="form-control bg-light mb-3" name="nombre_completo" id="nombre_completo" value="{{persona.nombre_completo}}">
                    <label for="peso">Peso:</label>
                    <input type="text" class="form-control bg-light mb-3" name="peso" id="peso" value="{{persona.peso}}">
                    <label for="talla">Talla:</label>
                    <input type="text" class="form-control bg-light mb-3" name="talla" id="talla" value="{{persona.talla}}">
                    <div class="my-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url "home" %}" class="btn btn-danger">Volver</a>
                    </div>
                </form>
            </div>
        </main>
        <footer class="container-fluid bg-secondary">
            <p class="container text-center text-white py-2">Made with â™¡ by Mario Haro</p>
        </footer>

    </body>
</html>
